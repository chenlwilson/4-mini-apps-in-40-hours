<!DOCTYPE html>
<html>
  <head>
    <title>tic tac toe</title>
    <style type="text/css">
      table {
        width: 180px;
        margin: 20px;
        table-layout: fixed;
        }
      tr {
        background-color:pink;
        border-color: black;
        color: white;
        height: 60px;
        text-align: center;
        font-size: 20px;
      }
      div {
        color: red;
        font-size: 20px;
      }
      fieldset {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin-left:20px;">Tic Tac Toe</h1>
    </header>
      <p>
        <button id='reset' style="margin-left:20px;">new game</button>
      </p>
      <div id='gameover'></div>
      <fieldset id='tally'>
        <legend>Winner Board</legend>
        <label>Player X :
          <input id='playerX' type='text' maxlength=15 />
          <br />
          <p>wins: <span id='tallyX'>0</span></p>
        </label>
          <br />
        <label>Player O :
            <input id='playerO' type='text' maxlength=15 />
            <br />
            <p>wins:<span id='tallyO'>0</span> </p>
          </label>
      </fieldset style="width:200px;">
      <table id='board'>
        <tr>
          <td id=00></td>
          <td id=01></td>
          <td id=02></td>
          </tr>
        <tr>
          <td id=10></td>
          <td id=11></td>
          <td id=12></td>
            </tr>
        <tr>
          <td id=20></td>
          <td id=21></td>
          <td id=22></td>
          </tr>
      </table>
      <script src="./app.js"></script>
  </body>
</html>
