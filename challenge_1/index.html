<!DOCTYPE html>
<html>
  <head>
    <title>tic tac toe</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='./main.css' />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
      <h1><button id='reset'>new game</button><button id='mode'>crazy mode</button></h1>
      <div id='message'>Player X Starts First</div>
      <fieldset id='tally'>
        <legend>Winner Board</legend>
        <p>
          <label>Player X :
          <input id='playerX' type='text' maxlength=15 /><span>  wins: <span id='tallyX'>0</span></span>
          </label>
        </p>
        <p>
          <label>Player O :
            <input id='playerO' type='text' maxlength=15 /><span>  wins: <span id='tallyO'>0</span> </span>
          </label>
        </p>
      </fieldset>
      <br/>
      <table id='board'>
        <tr>
          <td id=00></td>
          <td id=01></td>
          <td id=02></td>
          </tr>
        <tr>
          <td id=10></td>
          <td id=11></td>
          <td id=12></td>
            </tr>
        <tr>
          <td id=20></td>
          <td id=21></td>
          <td id=22></td>
          </tr>
      </table>
      <script src="./app.js"></script>
  </body>
</html>
