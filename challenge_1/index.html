<!DOCTYPE html>
<html>
  <head>
    <title>tic tac toe</title>
    <style type="text/css">
      table {
        width: 150px;
        margin: 20px;
        table-layout: fixed;
        }
      tr {
        background-color:pink;
        border-color: black;
        color: white;
        height: 50px;
        text-align: center;
        font-size: 20px;
      }
      div {
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
      <button id='reset'>new game</button>
      <div id='tally'>Winner Board
        <div>X: <span id='tallyX'>0</span></div>
        <div>O: <span id='tallyO'>0</span></div>
      </div>
      <table id='board'>
        <tr>
          <td id=00></td>
          <td id=01></td>
          <td id=02></td>
          </tr>
        <tr>
          <td id=10></td>
          <td id=11></td>
          <td id=12></td>
            </tr>
        <tr>
          <td id=20></td>
          <td id=21></td>
          <td id=22></td>
          </tr>
      </table>
    <div id='gameover'></div>
      <script src="./app.js"></script>
  </body>
</html>
