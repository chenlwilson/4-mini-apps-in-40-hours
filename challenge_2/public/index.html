<!DOCTYPE html>
<html>
  <head>
    <title>json csv converter</title>
    <meta charset='utf-8'>
  </head>
  <body style='text-align:center'>
    <header>
      <h1>CONVERT JSON TO CSV</h1>
    </header>
      <p>paste your file below and submit</p>
      <form id='form' method='post'>
        <textarea id='text' style='width:600px;height:200px' name='text'></textarea>
        <br/>
        <br/>
        <span>upload your file:</span>
        <input id='fileData' type='file' name='fileData'>
        <br/>
        <br/>
        <p>I do not want this in the result (case sensitive): </p>
        <input id='keyword' type=text name='keyword' style='width:600px'>
        <br/>
        <br/>
        <input type='submit'>
      </form>
      <br/>
      <br/>
      <div>Result will display here...</div>
      <br/>
      <a href='/convert' download>download result</a>
      <br/>
      <p id='result'></p>
    <script src='jquery.js'></script>
    <script src='app.js'></script>
  </body>
</html>
